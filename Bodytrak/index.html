<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodytrak</title>
    <meta name="description" content="Wearable Biometric Smart Sensor">
    <link rel="icon" sizes="144x144" href="./images/Bodytrak.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
        <button type="button" id="search">Search for Bodytrak devices</button>
        <div id="loader"></div>
        <div class="file_browse" id="browse">
            <p id="file_paragraph" style="color: white; font-size:14pt; padding:2px;">Please specify a file:<br><br>
            <input type="file" accept=".val" name="file" size="40" id="choose_file" style="color: white;" autocomplete="off">
            <br><br>
            <input type="submit" value="Send" id="send_file" disabled>
            </p>
            <div id="progress_bar"><div class="percent">0%</div></div>
        </div>
    </div>
    <script src="bodytrak.js"></script>
    <script src="app.js"></script>
  </body>
</html>
